<!-- //This is a great page for admins who are having trouble logging in due to too many admins being logged in at once. -->

<!-- It also has a nice design with a shadow around the form and a helpful separation of text and button. -->
<body>
    <div class="container">
        <div class="row d-flex justify-content-center align-items-center vh-100">
            <div class="col-6">
                <div class="form shadow text-center p-5">
                    <h2 class="text-danger mb-4">Sorry!</h2>
                    <h5>There are too many admins logged in at a time. Please Try again later!</h5>

                </div>
            </div>

        </div>
    </div>
